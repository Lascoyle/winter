<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Winter</title>
</head>

<body>
    <div class="background-layer">
        <div class="landing-layer">
            <header>
                <nav>
                    <div class="nav-icons">
                        <img src="assets/snowflake.png" alt="a black snowflake logo" class="navbrand">
                        <img src="assets/dropdown.png" alt="dropdown menu icon" id="dropdown-toggler">
                    </div>
                    <ul id="navbar-collapse">
                        <li class="nav-item">About Us</li>
                        <li class="nav-item">Services</li>
                        <li class="nav-item">Career</li>
                        <li class="nav-item">Blog</li>
                        <li class="nav-item">Contact</li>
                    </ul>
                </nav>
            </header>

            <main>
                <div class="presentation-container">
                    <h1 class="presentation-title"><img src="assets/wintertypo.png" alt="A curved typographic winter logo " class="main-title"></h1>
                    <p class="presentation-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similiqueipsam provident dolores quia dolorum nobis tempore explicabo, recusandae repudiandae vero non enim, porro veritatis, et vel reprehenderit tenetur quisquam! Sapiente.
                    </p>
                    <div class="social-medias">
                        <img src="assets/facebook.png" alt="blue rouded facebook icon" class="social-media">
                        <img src="assets/instagram.png" alt="blue rounded instagram icon" class="social-media">
                        <img src="assets/twitter.png" alt="blue rounded twitter logo" class="social-media">
                        <img src="assets/contact.png" alt="blue rounded phone icon" class="social-media">
                    </div>
                    <div class="further-button">Read More</div>
                </div>
            </main>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
